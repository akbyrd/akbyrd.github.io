{{ if eq .Type "" }}
{{/* They don't have line numbers and create a tab stop */}}
{{- errorf "Language is required for code blocks.\n\t%s" .Position }}
{{- end }}

{{ $class := index .Attributes "class" }}
<pre>
	<code{{ with $class }} class="."{{ end }}>
		{{- (transform.HighlightCodeBlock .).Inner -}}
	</code>
</pre>
