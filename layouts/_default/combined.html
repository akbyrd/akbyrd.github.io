{{- define "main" }}
		<h1 class="post-title">
			{{ .LinkTitle }}
			{{- with .Date }}
			<time class="post-time" datetime="{{ .Format "2006-01-02" }}">{{ .Format "Jan 2, 2006" }}</time>
			{{- else }}
			<time class="post-time"></time>
			{{- end }}
		</h1>
	{{- $page := . }}
	{{- $pages := (sort .CurrentSection.Pages "File.Path" "asc") }}
	{{- range $pages }}
		{{- if not (eq . $page) }}
		{{- .Content }}
		{{- end }}
	{{- end }}
{{- end }}
